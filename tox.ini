[tox]
requires =
    tox>=4
env_list = lint, type, py{36,37,38,39,310,311}

[testenv]
description = run unit tests
deps =
    pytest>=7
    pytest-mock
commands =
    pytest {posargs:tests}

[testenv:lint]
description = run linters
skip_install = true
deps =
    black==22.12
commands = black {posargs:.}